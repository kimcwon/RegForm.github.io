<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="RegForm.html"><img src="img/ADL.png"></a>
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="index.html" >HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
    </section>
    
    <div class="register-container" id="register">
        <div class="top">
            <h1>Registration Form</h1>
        </div>
        <form
        name="RegForm-DB"
        action="https://script.google.com/macros/s/AKfycbxLVejlWkTnPr8GMzQ8pcqv_h3Qv_oGlFaMFgJt6toZgOXnNwxyz-EEi92IX2HGo9a9/exec"
        method="post" onsubmit="return validateForm()">
        <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" name="firstname"placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" name="lastname" placeholder="Last Name" required>
            </div>
        </div>
        <div class="radio-container">
            <label for="Gender"> Gender: </label>
            <input type="radio" name="gender" value="MALE" required> Male
            &nbsp;
            <input type="radio" name="gender" value="FEMALE" required> Female
            &nbsp;
            <input type="radio" name="gender" value="PNS" required> Prefer not to say
        </div>
        <div class="two-cols">
            <div class="input-box">
                <label for="birthday" class="placeholder-label">Birthday</label>
                <input type="date" id="birthday" name="birthday" id="birthday"  class="input-bday" required>
            </div> 
        <div class="input-box">
            <input type="number" class="input-age" min="18" max="99" name="age"id="age" placeholder="Age" required>
        </div>
        </div>         
        <div class="input-box">
            <input type="text" class="input-field" name="email" id="email"  placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" value="Submit">
        </div>
        <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Remember Me</label>
        </div>
        </form>
    </div>
<script>
    function validateForm() {
            var age = document.getElementsByName("age")[0].value;
            if (age < 18) {
                alert("You must be 18 or older to register.");
                return false;
            }
            return true;
        }
</script>
</body>
</html>
